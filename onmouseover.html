<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
    style="background-color: aqua;width:100px;height:100px;padding:5px">
    Mouse Over Me</div>
<script>
    function mOver(obj) {
        obj.innerHTML="Thank you"
    }
    function mOut(obj) {
        obj.innerHTML="Mouse Over Me"
    }
</script>
</body>
</html>
